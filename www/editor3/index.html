<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Backtrace Tools GUI</title>
    <!-- Import CSS files ------------------------------------------------------------------------>
    <link rel="stylesheet" href="/htmlComponents/codeArea.css">
    <link rel="stylesheet" href="/htmlComponents/console-area.css">
    <link rel="stylesheet" href="/htmlComponents/customDropdown.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Define grid layout using CSS grid ----------------------------------------------------------->
<div class="grid-container">
    <!-- Define header section ------------------------------------------------------------------->
    <header class="custom-header">
        <custom-dropdown title="File">
            <li>New</li>
            <li>Open</li>
            <li>Save</li>
        </custom-dropdown>
        <custom-dropdown title="Edit">
            <li>one</li>
            <li>two</li>
            <li>3</li>
        </custom-dropdown>
        <custom-dropdown title="Help">
        </custom-dropdown>
        <text class="header-title">Backtrace Tools</text>
    </header>
    <!-- Define code editor section with line numbers and input textarea ------------------------->
    <code-area id="codeArea">Enter your program here...</code-area>
    <!-- Define the viewport for the trace/tree -------------------------------------------------->
    <div id="traceArea"></div>
    <!-- Define a textarea to write queries into ------------------------------------------------->
    <code-area id="queryArea">Enter your query here...</code-area>
    <!-- Define a textarea which acts as a console ----------------------------------------------->
    <console-area id="consoleArea" name="text4"></console-area>
    <!-- Define answer request section with button, input field, and text ------------------------>
    <div id="answer-request-area" class="answer-controls">
        <button id="answer-request-button">Show</button>
        <textarea id="answer-number-input">10</textarea>
        <span>Answers</span>
    </div>
    <!-- Define answer request section with buttons ---------------------------------------------->
    <div id="answer-display-area" class="answer-controls">
        <button id="clear-console-button">Clear</button>
        <button id="show-tree-button">Show Trace</button>
    </div>
</div>
<!-- Import JS files ----------------------------------------------------------------------------->
<script src="/htmlComponents/codeArea.js"></script>
<script src="/htmlComponents/console-area.js"></script>
<script src="/htmlComponents/customDropdown.js"></script>
<script src="script.js"></script>
</body>
</html>
