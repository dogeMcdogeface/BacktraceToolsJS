<!DOCTYPE html>
<html>
<head>
    <title>Backtrace Tools GUI</title>
    <!-- Import CSS files ------------------------------------------------------------------------>
    <link rel="stylesheet" href="codeArea.css">
    <link rel="stylesheet" href="console-area.css">
    <link rel="stylesheet" href="answer-controls-area.css">
    <link rel="stylesheet" href="customDropdown.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Define grid layout using CSS grid ----------------------------------------------------------->
<div class="grid-container">
    <!-- Define header section ------------------------------------------------------------------->
    <header class="custom-header">
        <custom-dropdown class="dropdown" title="File">
            <li>New</li>
            <li>Open</li>
            <li>Save</li>
        </custom-dropdown>
        <custom-dropdown class="dropdown" title="Edit">
            <li>one</li>
            <li>two</li>
            <li>3</li>
        </custom-dropdown>
        <text class="header-title">Backtrace Tools</text>
    </header>
    <!-- Define code editor section with line numbers and input textarea ------------------------->
    <code-area class="codeArea" >Enter your program here...</code-area>
    <!-- Define the viewport for the trace/tree -------------------------------------------------->
    <div class="traceArea"></div>
    <!-- Define a textarea to write queries into ------------------------------------------------->
    <code-area class="queryArea" >Enter your query here...</code-area>
    <!-- Define a textarea which acts as a console ----------------------------------------------->
    <console-area class="consoleArea" name="text4"></console-area>
    <!-- Define answer request section with button, input field, and text ------------------------>
    <div id="answer-request-area" class="answer-controls">
        <button id="answer-request-button">Next</button>
        <textarea id="answer-number-input">10</textarea>
        <span>Answers</span>
    </div>
    <!-- Define answer request section with buttons ---------------------------------------------->
    <div id="answer-display-area" class="answer-controls">
        <button id="clear-console-button" >Clear</button>
        <button id="show-tree-button">Show Trace</button>
    </div>
</div>
<!-- Import JS files ----------------------------------------------------------------------------->
<script src="codeArea.js"></script>
<script src="console-area.js"></script>
<script src="customDropdown.js"></script>
<script defer src="script.js"></script>
</body>
</html>
