<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="code-editor.css">
    <link rel="stylesheet" href="console-area.css">
    <link rel="stylesheet" href="answer-request-area.css">
    <link rel="stylesheet" href="customHeader.css">
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Define grid layout */
      .grid-container {
        display: grid;
        grid-template:
          "header header"5%
          "text1 text2"60%
          "text3 text4"auto
          "footer ."min-content
          / 1fr 2fr;
        height: 100vh;
        width: 100vw;
        max-width: 100vw;
        max-height: 100vh;
        border: 0px;
      }

      /* Define styles for header */
      custom-header {
        grid-area: header;
      }

      .code-editor {
        border: 1px solid gray;
      }

      console-area {
        border: 1px solid gray;
      }

      #answer-request-area {
        border-right: 1px solid gray;
      }

      #queryArea {
        border: 1px solid gray;
        background: linear-gradient(to right, #e0e0e0 10%, transparent 10%);
        padding-left: 10%;
      }

      /* Define styles for text areas */
      textarea {
        width: 100%;
        height: 100%;
        padding: 10px;
        font-size: 16px;
        resize: none;
      }
    </style>
</head>
<body>
<!-- Define grid layout using CSS grid -------------------------------------------------------------------->
<div class="grid-container">
    <!-- Define header section ---------------------------------------------------------------------------->
    <custom-header>This is the headern</custom-header>
    <!-- Define code editor section with line numbers and input textarea ---------------------------------->
    <div class="code-editor">
        <div id="line-numbers"></div>
        <textarea id="code" name="code" placeholder="Enter your code here..."></textarea>
    </div>
    <!-- Define three textareas for different content ----------------------------------------------------->
    <textarea id="text3" name="text3"></textarea>
    <!-- Define a textarea to write queries into      ----------------------------------------------------->
    <textarea id="queryArea" name="text2"></textarea>
    <!-- Define a textarea which acts as a console    ----------------------------------------------------->
    <console-area id="console" name="text4"></console-area>
    <!-- Define answer request section with button, input field, and text --------------------------------->
    <div id="answer-request-area">
        <button id="answer-request-button">Next</button>
        <textarea id="answer-number-input">10</textarea>
        <span>Answers</span>
    </div>
</div>
<script src="code-editor.js"></script>
<script src="console-area.js"></script>
<script src="customHeader.js"></script>
<script src="script.js"></script>
</body>
</html>
